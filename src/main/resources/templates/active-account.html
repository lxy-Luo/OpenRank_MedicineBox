    <hr style="border: 0; border-top: 1px solid #ccc; margin: 20px 0;">

    <p>如果您是 <a href="#" style="color: #007bff; text-decoration: none;">药箱平台</a> 的新用户，您只需将以下验证码填入注册界面：</p>
    <div style="background-color: #f7f7f7; padding: 10px; border-radius: 5px; font-size: 18px; color: #333; margin-bottom: 20px;">
        <strong>验证码：</strong> <span style="color: #007bff;" th:text="${verifyCode}"></span>
    </div>
    <p>感谢您的访问，祝您生活愉快！</p>

</div>
